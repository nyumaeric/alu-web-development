<!DOCTYPE html>
<html>

<head>
    <title>My Tweets</title>
</head>

<body>
    <h1>My Latest Tweet</h1>

    <!-- Embed a tweet using Twitter's embed code -->
    <blockquote class="twitter-tweet">
        <p lang="en" dir="ltr">Here's my latest tweet! 🐦</p>
        <a href="https://twitter.com/YourTwitterHandle/status/YourTweetID">View Tweet</a>
    </blockquote>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!-- Add a link back to your homepage (index.html) -->
    <p><a href="index.html">Back to Homepage</a></p>
</body>

</html>
