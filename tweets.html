<!DOCTYPE html>
<html>
<head>
    <title>My Basic Html</title>
</head>
<body>
    <h1>My Tweets</h1>

    <!-- Embed a tweet using Twitter's embed code -->
    <blockquote class="twitter-tweet">
        <p lang="en" dir="ltr">Here is a sample embedded tweet!</p>&mdash; Your Name (@yourusername) <a href="https://twitter.com/yourusername/status/1234567890123456789?ref_src=twsrc%5Etfw">February 1, 2023</a></blockquote>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!-- Link back to your homepage (index.html) -->
    <a href="index.html">Back to Homepage</a>
</body>
</html>
